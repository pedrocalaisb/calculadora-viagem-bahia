<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Valença - Bahia</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); height: 100vh; display: flex; align-items: center; justify-content: center; color: #fff; }
        .card { background: #ffffff; padding: 40px; border-radius: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); width: 90%; max-width: 450px; text-align: center; color: #333; }
        h2 { margin-bottom: 20px; color: #1e3c72; font-size: 26px; }
        .rota-box { background: #f0f4f8; padding: 15px; border-radius: 15px; margin-bottom: 25px; border: 1px solid #d1d9e6; }
        .rota-box p { font-size: 14px; color: #555; line-height: 1.6; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; color: #1e3c72; }
        input { width: 100%; padding: 12px; border: 2px solid #e1e8ef; border-radius: 12px; outline: none; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: #1e3c72; }
        button { width: 100%; padding: 16px; background: #1e3c72; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #12254a; transform: scale(1.02); }
        #resultado { margin-top: 25px; font-size: 18px; font-weight: 700; color: #2d3436; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Calculadora de Viagem</h2>
        <div class="rota-box">
            <p><strong>Saída:</strong> Campo Grande</p>
            <p><strong>Destino:</strong> Valença, Bahia</p>
        </div>
        <div class="input-group">
            <label>Consumo (km/L)</label>
            <input type="number" id="consumo" placeholder="Ex: 12">
        </div>
        <div class="input-group">
            <label>Preço Combustível (R$)</label>
            <input type="number" step="0.01" id="preco" placeholder="Ex: 6,25">
        </div>
        <button onclick="calcular()">Calcular e Ouvir</button>
        <div id="resultado"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
